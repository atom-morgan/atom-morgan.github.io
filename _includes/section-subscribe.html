{% if page.url contains '404' %}
{% else %}
<!-- begin subscribe -->
<section class="subscribe section">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="subscribe__inner">
          <div class="subscribe__info">
            <h3 class="subscribe__title">{{ site.data.settings.mailchimp__settings.mailchimp__title }}</h3>
            <div class="subscribe__subtitle">
              <span id="ityped"></span>
            </div>
          </div>

          <div id="mlb2-4255225" class="ml-form-embedContainer ml-subscribe-form ml-subscribe-form-4255225">
            <div class="ml-form-align-center">
              <div class="ml-form-embedWrapper embedForm">
                <div class="ml-form-embedBody ml-form-embedBodyDefault row-form">
                  <div class="ml-form-embedContent" style="margin-bottom:0"></div>
                  <form class="ml-block-form" action="https://static.mailerlite.com/webforms/submit/j7u4v5" data-code="j7u4v5" method="post" target="_blank">
                    <div class="ml-form-formContent">
                      <div class="ml-form-fieldRow ml-last-item">
                        <div class="ml-field-group ml-field-email ml-validate-email ml-validate-required">
                          <input aria-label="email" aria-required="true" type="email" class="form-control" data-inputmask="" name="fields[email]" placeholder="Your email address" autocomplete="email">
                        </div>
                      </div>
                    </div>
                    <input type="hidden" name="ml-submit" value="1">
                    <div class="ml-form-embedSubmit">
                      <button type="submit" class="primary">Subscribe</button>
                      <button disabled="disabled" style="display:none" type="button" class="loading"> <div class="ml-form-embedSubmitLoad"></div> <span class="sr-only">Loading...</span> </button>
                    </div>
                    <input type="hidden" name="anticsrf" value="true">
                  </form>
                </div>
                <div class="ml-form-successBody row-success" style="display:none">
                  <div class="ml-form-successContent">
                    <h4>Thank you!</h4>
                    <p>You have successfully joined my subscriber list.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end subscribe -->
{% endif %}
