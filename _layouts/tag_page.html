---
layout: default
---

<div class="container">
  <div class="row">
      <div class="col col-12">
        <div class="page-head">
          <div class="tag">
            <h1 class="page-title">{{ page.tag }}</h1>
            <div class="tag-meta">
              <div class="tag-count{% if site.tags[page.tag].size > 9 %} count-padding-small{% endif %}">
                <div class="tag-number">{{ site.tags[page.tag].size }}</div>
              </div>
              <span>{% if site.tags[page.tag].size < 2 %}Article {% else %}Articles{% endif %}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="contaniner__inner animate">
        <div class="row">
          {% for post in page.posts %}
            {% include article-content.html %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
